<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Evaluation Interactive Plot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Agent Evaluation Interactive Plot</h1>
    <div>
        <label for="prompt-price">Price per Prompt Token (GPT-4):</label>
        <input type="number" id="gpt4-prompt-price" value="15/1000000" step="0.0000001">
    </div>
    <div>
        <label for="completion-price">Price per Completion Token (GPT-4):</label>
        <input type="number" id="gpt4-completion-price" value="30/1000000" step="0.0000001">
    </div>
    <div>
        <label for="prompt-price">Price per Prompt Token (GPT-3.5):</label>
        <input type="number" id="gpt3-prompt-price" value="0.5/1000000" step="0.0000001">
    </div>
    <div>
        <label for="completion-price">Price per Completion Token (GPT-3.5):</label>
        <input type="number" id="gpt3-completion-price" value="1.5/1000000" step="0.0000001">
    </div>
    <div id="plot"></div>
    <script src="script.js"></script>
</body>
</html>
