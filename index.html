<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Evaluation Interactive Plot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Agent Evaluation Interactive Plot</h1>
    <div>
        <label for="model-select">Select Model:</label>
        <select id="model-select"></select>
    </div>
    <div>
        <label for="prompt-price">Price per Prompt Token:</label>
        <input type="number" id="prompt-price" value="0.01" step="0.01">
    </div>
    <div>
        <label for="completion-price">Price per Completion Token:</label>
        <input type="number" id="completion-price" value="0.02" step="0.01">
    </div>
    <div id="plot"></div>
    <script src="script.js"></script>
</body>
</html>
