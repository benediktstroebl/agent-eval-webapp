<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Evaluation Interactive Plot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Agent Evaluation Interactive Plot</h1>
        <div class="controls">
            <div class="input-group">
                <h2>Model</h2>
                <h2>Input ($/1M tokens)</h2>
                <h2>Output ($/1M tokens)</h2>
            </div>
            <div class="input-group">
                <div class="input-label">GPT-4</div>
                <input type="number" id="gpt4-prompt-price" value="10" step="0.5">
                <input type="number" id="gpt4-completion-price" value="30" step="0.5">
            </div>
            <div class="input-group">
                <div class="input-label">GPT-3.5</div>
                <input type="number" id="gpt3-prompt-price" value="0.5" step="0.5">
                <input type="number" id="gpt3-completion-price" value="1.5" step="0.5">
            </div>
        </div>
        <div id="plot"></div>
        <div id="legend">
            <h2>Legend</h2>
            <p><span class="legend-color" style="background-color:#d95f02;"></span> Complex agent</p>
            <p><span class="legend-color" style="background-color:#1b9e77;"></span> Baseline agent</p>
            <p><span class="legend-color" style="background-color:#7570b3;"></span> Zero-shot model</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
