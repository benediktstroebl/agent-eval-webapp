<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Evaluation Interactive Plot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Agent Evaluation Interactive Plot</h1>
        <div class="controls">
            <div class="input-group">
                <label for="gpt4-prompt-price">Price per Prompt Token (GPT-4):</label>
                <input type="number" id="gpt4-prompt-price" value="0.000015" step="0.000001">
            </div>
            <div class="input-group">
                <label for="gpt4-completion-price">Price per Completion Token (GPT-4):</label>
                <input type="number" id="gpt4-completion-price" value="0.00003" step="0.000001">
            </div>
            <div class="input-group">
                <label for="gpt3-prompt-price">Price per Prompt Token (GPT-3.5):</label>
                <input type="number" id="gpt3-prompt-price" value="0.0000005" step="0.0000001">
            </div>
            <div class="input-group">
                <label for="gpt3-completion-price">Price per Completion Token (GPT-3.5):</label>
                <input type="number" id="gpt3-completion-price" value="0.0000015" step="0.0000001">
            </div>
        </div>
        <div id="plot"></div>
    </div>
